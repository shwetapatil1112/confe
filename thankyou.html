<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ‰ Thank You Abhi ðŸ’Œ</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.92);
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 480px;
      z-index: 2;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      color: #ff4081;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 20px;
    }

    button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e73370;
      transform: scale(1.05);
    }

    /* Confetti ðŸŽ‰ */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall 6s infinite ease-in;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(600px) rotate(360deg); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ’Œ Thank You, Abhi!</h1>
    <p>Once again... <strong>ðŸŽ‚ Happy Birthday Abhi ðŸŽ‰</strong><br>
    May this day bring you love, smiles, and sweet surprises ðŸ’•</p>
    <button onclick="goHome()">Back to Birthday Page ðŸŽ‚</button>
  </div>

  <script>
    // Confetti generator ðŸŽŠ
    const colors = ['#ff4081', '#ffb6c1', '#fad0c4', '#ffe4e1'];
    for (let i = 0; i < 50; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(confetti);
    }

    function goHome() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
