<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ‚ Happy Birthday Abhi ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      position: relative;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      z-index: 2;
      width: 90%;
      max-width: 480px;
      animation: fadeIn 2s ease;
    }

    h1 {
      color: #ff4081;
      font-size: 1.8rem;
    }

    p {
      margin: 10px 0 20px;
      color: #444;
      font-size: 1rem;
    }

    button {
      background: #ff4081;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e73370;
      transform: scale(1.05);
    }

    /* Floating balloons ðŸŽˆ */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 55px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ff77aa, #ff4081);
      opacity: 0.9;
      animation: float 10s infinite ease-in;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-600px) rotate(10deg);
        opacity: 1;
      }
      100% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- ðŸŽˆ Balloons for background -->
  <div class="balloon" style="left:10%;animation-delay:0s;"></div>
  <div class="balloon" style="left:30%;animation-delay:2s;background:#ffb6c1;"></div>
  <div class="balloon" style="left:60%;animation-delay:4s;background:#ffc1cc;"></div>
  <div class="balloon" style="left:80%;animation-delay:6s;background:#ff8fab;"></div>

  <div class="container">
    <h1>ðŸŽ‚ Happy Birthday Abhi!</h1>
    <p>Someone special has a message waiting for you ðŸ’Œ<br>
       Click below to read it!</p>
    <button id="startBtn">Continue ðŸ’–</button>
  </div>

  <script>
    document.getElementById("startBtn").addEventListener("click", () => {
      window.location.href = "confess.html";
    });
  </script>
</body>
</html>
