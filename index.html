<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ‚ Happy Birthday Abhi ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      position: relative;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      z-index: 2;
      width: 90%;
      max-width: 480px;
      animation: fadeIn 2s ease;
    }

    h1 {
      color: #ff4081;
      font-size: 1.8rem;
    }

    p {
      margin: 10px 0 20px;
      color: #444;
      font-size: 1rem;
    }

    button {
      background: #ff4081;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e73370;
      transform: scale(1.05);
    }

    /* Balloons ðŸŽˆ */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 45px;
      height: 60px;
      border-radius: 50%;
      opacity: 0.85;
      animation: float 10s infinite ease-in;
    }

    .string {
      position: absolute;
      width: 2px;
      height: 60px;
      background: rgba(0,0,0,0.1);
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.9;
      }
      50% {
        transform: translateY(-700px) rotate(10deg);
        opacity: 1;
      }
      100% {
        transform: translateY(0) rotate(-5deg);
        opacity: 0.9;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- ðŸŽ‚ Floating Balloons -->
  <script>
    const colors = ['#ff4081', '#ffb6c1', '#ff8fab', '#ffd1dc', '#fad0c4', '#ffc0cb'];
    for (let i = 0; i < 20; i++) {  // ðŸ‘ˆ increase number for more balloons
      const balloon = document.createElement('div');
      const string = document.createElement('div');
      balloon.classList.add('balloon');
      string.classList.add('string');
      const color = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.background = `radial-gradient(circle at 30% 30%, ${color}, #ff4081)`;
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.animationDuration = 8 + Math.random() * 6 + 's';
      balloon.style.animationDelay = Math.random() * 5 + 's';
      balloon.appendChild(string);
      document.body.appendChild(balloon);
    }
  </script>

  <!-- ðŸŽ‰ Main Content -->
  <div class="container">
    <h1>ðŸŽ‚ Happy Birthday Abhi!</h1>
    <p>Someone special has a message waiting for you ðŸ’Œ<br>
       Click below to read it!</p>
    <button id="startBtn">Continue ðŸ’–</button>
  </div>

  <script>
    document.getElementById("startBtn").addEventListener("click", () => {
      window.location.href = "confess.html";
    });
  </script>
</body>
</html>
